<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examination</title>
  <script src="scripts/aframe.min.js"></script>
</head>
<body>
  <a-scene>

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="house" src="villa/scene.gltf"></a-asset-item>
      <a-asset-item id="benz" src="benz/scene.gltf"></a-asset-item>
      <a-asset-item id="car" src="wagon/scene.gltf"></a-asset-item>
      <a-asset-item id="grass" src="floor/scene.gltf"></a-asset-item>
      <a-asset-item id="room" src="room/scene.gltf"></a-asset-item>
      <a-asset-item id="kitchen" src="kitchen/scene.gltf"></a-asset-item>
      <a-asset-item id="hall" src="vintage_living_room/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- Environment -->
    <a-sky src="Sky Background-56.jpg"></a-sky>
    <!-- <a-plane src="grass.jpeg" rotation="-90 0 0" width="10000" height="10000" position="0 -1 0" repeat="100 100"></a-plane> -->
     <a-entity 
      gltf-model="#grass" 
      position="0 -3 50" 
      rotation="0 0 0"
      scale="20 20 20"
    ></a-entity>

    <a-entity
    gltf-model="#room"
    position="3 10 1"
    scale="2 1.2 1.5"
    ></a-entity>

    <a-entity
    gltf-model="#kitchen"
    position="3 2 -1"
    scale="2 2 1.5"
    ></a-entity>

    <a-entity
    gltf-model="#hall"
    position="3 1 3"
    rotation="0 180 0"
    scale="2 1.5 1"
    ></a-entity>
<!-- 
    <a-light type="ambient" color="#ffffff" intensity="1.5" position="-25 10 -2"></a-light> -->
    <!-- Lighting -->
    <!-- <a-light type="ambient" color="#ffffff" intensity="1.5"></a-light>
    <a-light type="directional" position="5 10 7" intensity="2"></a-light> -->

    <!-- Camera -->
    <a-camera position="0 7 0" look-controls wasd-controls></a-camera>
    <!-- House -->
    <a-entity 
      gltf-model="#house" 
      position="0 0 0" 
      rotation=""
      scale="2 2 2"
    ></a-entity>

    <!-- Car -->
    <a-entity 
      gltf-model="#benz" 
      position="-20 0 10" 
      rotation="0 270 0"
      scale="2 2 2"
    ></a-entity>

    <a-entity 
      gltf-model="#car" 
      position="-12 0 10" 
      rotation="0 0 0"
      scale="2 2 2"
    ></a-entity>
  </a-scene>
</body>
</html>
