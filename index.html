<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edwin Omega Baidoo Examination</title>
  <script src="scripts/aframe.min.js"></script>
</head>
<body>
  <a-scene>

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="house" src="villa/scene.gltf"></a-asset-item>
      <a-asset-item id="car" src="wagon/scene.gltf"></a-asset-item>
      <a-asset-item id="room" src="room/scene.gltf"></a-asset-item>
      <a-asset-item id="kitchen" src="kitchen/scene.gltf"></a-asset-item>
      <a-asset-item id="hall" src="vintage_living_room/scene.gltf"></a-asset-item>
      <img src="pavement-3147099_1280.jpg" id="ground" alt="">
    </a-assets>

    <!-- Environment -->
    <a-sky src="Sky Background-56.jpg"></a-sky>
    <a-box position="0 -1 0" width="1000" depth="100" height="0.1" src="#ground" repeat="1000 1000" scale="10 10 10"></a-box>     
   
    <a-entity
    gltf-model="#room"
    position="3 10 1"
    scale="2 1.2 1.5"
    ></a-entity>

    <a-entity
    gltf-model="#kitchen"
    position="3 2 -1"
    scale="2 2 1.5"
    ></a-entity>

    <a-entity
    gltf-model="#hall"
    position="3 1 3"
    rotation="0 180 0"
    scale="2 1.5 1"
    ></a-entity>

    <!-- Camera -->
    <a-camera position="0 7 0" look-controls wasd-controls></a-camera>
    <!-- House -->
    <a-entity 
      gltf-model="#house" 
      position="0 0 0" 
      rotation=""
      scale="2 2 2"
    ></a-entity>

    <!-- Car -->
    <a-entity 
      gltf-model="#car" 
      position="-12 0 10" 
      rotation="0 0 0"
      scale="2 2 2"
    ></a-entity>
  </a-scene>
</body>
</html>
